<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bezier Curve</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        canvas {
            border: 2px solid #333;
            border-radius: 0.5rem;
            width: 100% !important;
            height: auto !important;
            max-width: 900px;
            touch-action: none; /* Prevent touch scrolling */
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .canvas-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100 max-h-screen flex flex-col lg:flex-row justify-center  md:p-4">
    <div class="bg-white p-4 sm:p-6 md:rounded-lg md:shadow-lg text-center w-full max-w-[950px]">
        <h1 class="text-xl font-semibold mb-4 text-gray-800">Cubic Bezier Curve</h1>
        <div class="canvas-container">
            <canvas id="mycanvas" width="900" height="500" class="mx-auto"></canvas>
        </div>
    </div>
    <div class="md:p-4 h-full flex justify-center">
        <div class="bg-white p-4 sm:p-6 md:rounded-lg md:shadow-lg  w-fit">
        <div>
            <input type="checkbox" name="tangents" id="tangents">
            <label for="tangents">Show Tangents</label>
        </div>
        <div>
            <input type="range" name="k" id="k" min="0" max="1" value="0.1" step="0.01">
            <span id="k_value"></span>
            <label for="k">k</label>
        </div>
        <div>
            <input type="range" name="damping" id="damping" in="0" max="1.00" value="0.25" step="0.01">
            <span id="damping_value"></span>
            <label for="damping">damping</label>
        </div>
    </div>
    </div>
    
    
    <script type="module"  src="main.js"></script>
</body>
</html>
